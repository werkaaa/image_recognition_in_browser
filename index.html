<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>airplanes vs onions</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

<div id="app">
    <div class="note">{{Status}}</div>

    <div class="canvas-container">
        <canvas id="input-canvas"
                width="140"
                height="140"
                @mousemove="draw"
        />
    </div>

    <button id="clear_value" @click="clear">Clear</button>
    <button id="inference" @click="inference">Inference</button>

    <div class="ans">{{Answer}}</div>

    <table>
        <tr>
            <th>Class</th>
            <th>Probability</th>
        </tr>
        <tr>
            <th>onion</th>
            <td>{{ on }}</td>
        </tr>
        <tr>
            <th>pineapple</th>
            <td>{{ pin }}</td>
        </tr>

		<tr v-for="(pred, index) in preds">
			<td>{{ index }}</td>
			<td>{{ readable(pred) }}</td>
		</tr>
    </table>
    

</div>


<script>
    class Predictor {

        constructor() {
            this.model = null;
        }

        async load(model_url) {
            try {
                // this.model = await loadFrozenModel(model_url, weights_url);
                this.model = await tf.loadModel(model_url)
            } catch (e) {
                console.log(e);
            }
        }

     //   async predict1(pixels) {
            //return tf.tidy(() => {
              //  const xs = tf.tensor2d([pixels]);
               // return this.model.predict({x: xs})
     //       }).dataSync();

      //  }
    }

    const MODEL_URL = 'model/model.json';

    const HEIGHT = 28;
    const WIDTH = 28;
    const pixels = [];

    for (let i = 0; i < HEIGHT * WIDTH; i++) {
        pixels[i] = 0;
    }

    const preds = [];
        
    for (let i = 0; i < 2; i++) {
        preds[i] = 0;
    }
    
    const names = [];
    
    names[0] = 'onions';
    names[1] = 'pineapples';
    
    var on;
    var pin;

    


    var app = new Vue({
        el: '#app',
        data: function () {
                return {
                    preds: preds,
                    predictor: new Predictor(),
                    pixels: pixels,
                    Status: "Loading...",
                    Answer: 'Draw airplane or onion',
                    on: on,
                    pin: pin,
                }
           // Status: 'Hello Vue!',
            //Answer: 'Draw airplane or onion',
            //predictor: new Predictor()
        },
        created: function() {
            this.predictor.load(MODEL_URL).then(() => {
                this.Status = "Model loaded!";
                //console.log(this.predictor.model.output)
            });
        },
        methods: {
            readable(x) {
                return x.toFixed(3);
            },
            draw(e) {
                if (e.buttons == 1) {
                    const ctx = document.getElementById('input-canvas').getContext('2d');
                    ctx.fillStyle = "rgb(0,0,0)";
                    ctx.fillRect(e.offsetX, e.offsetY, 8, 8);
                    const x = Math.floor(e.offsetY * 0.2);
                    const y = Math.floor(e.offsetX * 0.2) + 1;
                    for (let dy = 0; dy < 2; dy++) {
                        for (let dx = 0; dx < 2; dx++) {
                            if ((x + dx < WIDTH) && (y + dy < HEIGHT)) {
                                this.pixels[(y + dy) + (x + dx) * HEIGHT] = 1
                            }
                        }
                    }
                }
            },
            clear() {
                const ctx = document.getElementById('input-canvas').getContext('2d');
                ctx.fillStyle = "rgb(255,255,255)";
                ctx.fillRect(0, 0, 140, 140);
                for (var i = 0; i < 28 * 28; i++) {
                    this.pixels[i] = 0;
                }
                console.log(this.preds);
                },
            //show() {
             //   console.log(this.pixels)
            //},
            inference() {

               // this.preds = model.predict(this.pixels).dataSync()
                //this.pixels = tf.tensor2d(this.pixels);
                //console.log([this.pixels]);
                //this.predictor.model.predict(tf.tensor4d(this.pixels, [1,28,28,1])).dataSync().then((value) => {
                    this.preds = this.predictor.model.predict(tf.tensor4d(this.pixels, [1,28,28,1])).dataSync();
                    this.on = readable(this.preds[0]);
                    this.pin = readable(this.preds[1]);
               // })
    }}})
</script>

<style >
    #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: left;
        color: #2c3e50;
        margin-top: 60px;
    }
    .canvas-container {
        border: solid 2px #666;
        width: 144px;
        height: 144px;
    }
    table {
    }
</style>

</body>
</html>
